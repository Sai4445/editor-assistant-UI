<p-dialog header="File Upload" [(visible)]="showDialog" [modal]="true" appendTo="body"
    [style]="{'width':'1000px', 'height':'750px'}">
    <div>
        <div *ngIf="paperStatus === 'CREATED'">
            <div class="fileuploadContainer">
                <p-fileUpload #fup [customUpload]="true" (uploadHandler)="myUploader($event)"></p-fileUpload>
            </div>
        </div>

        <div style="border: 1px solid gray;">
            <pdf-viewer [src]="pdf" [original-size]="true" [fit-to-page]="true" [autoresize]="true"
            [zoom-scale]="'page-width'" style="height: 230px; width: auto;"></pdf-viewer>
        </div>

        <div class="register-button" *ngIf="paperStatus === 'CREATED'">
            <button id="uploadBtn" mat-raised-button style="margin-left: auto;" (click)="submit()">Submit</button>
        </div>
    </div>
</p-dialog>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: white">Please Wait. </p>  
    </ngx-spinner>
